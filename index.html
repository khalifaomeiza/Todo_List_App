<body>
    <h1>Todo List App</h1>
    <p>Use the following commands to interact with the app:</p>
    <ul>
        <li>"new" - Add a new todo item</li>
        <li>"list" - List all todo item</li>
        <li>"delete" - remove a todo item</li>
        <li>"quit" or "q" - Quit the Application</li>
    </ul>
    <script src="toDoList.js"></script>
</body>
